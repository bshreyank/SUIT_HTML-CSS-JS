<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulting-Website</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1023d632c2.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container-fluid bg-dark">
        <!-- grid system -->
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8 col-12 p-3"> 
                <span class="font-weight-light text-light text-center" 
                      style="padding-left: 150px;"> 
                      <i class="fa-regular fa-clock" style="color: #eb566c; padding-right:8px;"></i>
                      <p class="d-inline"> MON - SAT: 6.00 AM - 10.00 PM </p>
                      <span style="margin-left: 25px;"> SUN: CLOSED</span>
                </span>
            </div>
            <div class="col-md-4">
                <ul class="list-inline mt-3">
                    <li class="list-inline-item text-white mr-4 pl-5"><i class="fab fa-facebook-f fa-lg"></i></li>
                    <li class="list-inline-item text-white mr-4"><i class="fab fa-twitter fa-lg"></i></li>
                    <li class="list-inline-item text-white mr-4"><i class="fab fa-linkedin-in fa-lg"></i></li>
                    <li class="list-inline-item text-white mr-4"><i class="fab fa-google-plus-g fa-lg"></i></li>
                </ul>
            </div>
        </div>
    </div>
      
</body>
</html>
