<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon MiniTv</title>
  </head>
  <!-- *************************************************************** STYLE ***-->
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    .navbar {
      height: 75px;
      width: 100%;
      float: left;
      background-color: #1a2224;
    }

    .brand_logo,
    .section_3 {
      height: 100%;
      width: 20%;
      float: left;
      text-align: center;
    }

    /* ******************************************** */

    /* navbar menu  */

    .brand_menu {
      height: 100%;
      width: 60%;
      float: left;
      /* background-color: aquamarine; */
    }

    .brand_menu .menu {
      height: 100%;
      width: 100%;

      text-align: left;
    }

    .brand_menu .menu li {
      display: inline-block;
      margin-left: 30px;
      margin-top: 30px;

      font-family: "Amazon Ember", Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      line-height: 15px;
      color: rgb(222, 20, 109);
    }

    .brand_menu .menu li a {
      color: white;
      text-decoration: none;
    }

    .section_3 .brand_img {
      height: 35px;
      width: 35px;
      margin-top: 20px;
    }
  </style>
  <!-- *************************************************************** STYLE ***-->

  <body>
    <!-- Horizontal Navbar -->

    <div class="navbar">
      <div class="brand_logo">
        <a href="https://www.amazon.in/minitv"
          ><img
            src="../../Media/amazonminitvlogo.svg"
            alt=""
            height="70px"
            width="170px"
        /></a>
      </div>

      <div class="brand_menu">
        <ul class="menu">
          <li><a href="#" style="color: #de146d">Home</a></li>
          <li><a href="#">Web Series</a></li>
          <li><a href="#">mini Movies</a></li>
          <li><a href="#">Comedy</a></li>
        </ul>
      </div>

      <div class="section_3">
        <img
          src="../../Media/amazonlogo.svg"
          alt=""
          class="brand_img"
          title="Go To Amazon"
        />
      </div>
    </div>
  </body>
</html>
