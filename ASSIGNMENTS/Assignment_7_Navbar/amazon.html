<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon MiniTv</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>
<!-- *************************************************************** STYLE ***-->
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .navbar {
        height: 75px;
        width: 100%;
        float: left;
        background-color: #1a2224;
    }

    .brand_logo,
    .section_3 {
        height: 100%;
        width: 20%;
        float: left;
        text-align: center;
    }

    /* ******************************************** */

    /* navbar menu  */

    .brand_menu {
        height: 100%;
        width: 60%;
        float: left;
        /* background-color: aquamarine; */
    }

    .brand_menu .menu {
        height: 100%;
        width: 100%;

        text-align: left;
    }

    .brand_menu .menu li {
        display: inline-block;
        margin-left: 30px;
        margin-top: 30px;

        font-family: "Amazon Ember", Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        line-height: 15px;
        color: rgb(222, 20, 109);
    }

    .brand_menu .menu li a {
        color: white;
        text-decoration: none;
    }

    .section_3 .brand_img {
        height: 35px;
        width: 35px;
        margin-top: 20px;
    }
</style>
<!-- *************************************************************** STYLE ***-->

<body>
    <!-- Horizontal Navbar -->

    <div class="navbar">
        <div class="brand_logo">
            <a href="https://www.amazon.in/minitv"><img src="../../Media/amazonminitvlogo.svg" alt="" height="70px"
                    width="170px" /></a>
        </div>

        <div class="brand_menu">
            <ul class="menu">
                <li><a href="#" style="color: #de146d">Home</a></li>
                <li><a href="#">Web Series</a></li>
                <li><a href="#">mini Movies</a></li>
                <li><a href="#">Comedy</a></li>
            </ul>
        </div>

        <div class="section_3">
            <img src="../../Media/amazonlogo.svg" alt="" class="brand_img" title="Go To Amazon" />
        </div>
    </div>

    <!-- Corasousal -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../Media/amazon_img_1.jpeg" alt="First slide" />
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../Media/amazon_img_2.jpeg" alt="Second slide" />
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../Media/amazon_img_3.jpeg" alt="Third slide" />
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
