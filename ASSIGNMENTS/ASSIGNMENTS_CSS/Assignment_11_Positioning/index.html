<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Practice</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="girl_hand_img">
    <img class="girl_img" src="../../Media/girl_left_hand.png" alt="girl_left_hand" />
    </div>

    <div class="sub_list">
        <div class="list_1">
            <ul>
                <li>HTML</li><br>
                <li>CSS</li>
                <li>BootStrap</li>
                <li>JavaScript</li>
            </ul>
        </div>
        <div class="list_2">
            <ul>
                <li>NodeJS</li>
                <li>Express.JS</li>
                <li>Python</li>
                <li>PHP</li>
            </ul>
        </div>
    </div>

    <div class="register_form">
        <h1 style="text-align:center;margin-top:20px;color:white;">Registration Form</h1>
        <br>
        <input type="text" placeholder="Enter Full Name"><br>
        <input type="email" placeholder="Enter Email"><br>
        <input type="number" placeholder="Enter Mobile no."><br>

        <select name="course" id="course">
            <option value="choose_course"> Choose Course </option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="BootStrap">BootStrap</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Node.js">Node.js</option>
            <option value="Express.js">Express.js</option>
            <option value="Python">Python</option>
            <option value="PHP">PHP</option>
        </select>
        <br><br>

        <textarea name="" id="" rows="5" style="width:80%" placeholder="Your Message"></textarea>
        
        <button class="button-44" role="button">Register Now</button>

    </div>

</body>
</html>
