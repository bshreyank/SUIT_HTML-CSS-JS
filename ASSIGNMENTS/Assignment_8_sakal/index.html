<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2Z NEWS</title>

    <!-- ************************************************************* -->
    <!-- ************************************************************* -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      
      .logo {
        float: left;
        font-size: 30px;
        padding: 20px;
        width: 20%;
        height: 75px;
        background-color:#10409f ;

      }

      
/***********************************************************/
      .vertical_navbar {
        height: 75px;
        width: 80%;
        float: left;
        background-color: #10409f;
      }

      .vertical_navbar li {
        display: inline-block;
        margin-left: 30px;
        margin-top: 30px;
        font-family: "Amazon Ember", Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        line-height: 15px;
      }

      .vertical_navbar li a {
        text-decoration: none;
        color: aliceblue;
        background-color: black;
        padding: 10px;
        border-radius: 40px;
      }
    /***********************************************************/
      .horizontal_navbar{
        height:670px;
        width: 17%;
        float: left;
        background-color: #10409f;
      }

      .horizontal_navbar li {
        display: inline-block; /* removes bullet points*/
        margin-left: 30px;
        margin-top: 50px;
        font-family: "Amazon Ember", Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        line-height: 15px;
        
      }

      .horizontal_navbar li a {
        text-decoration: none;
        color: aliceblue;
        background-color: black;
        padding: 10px 30px;
        border-radius: 40px;
      }

    </style>

    <!-- ************************************************************* -->
    <!-- ************************************************************* -->
  </head>
  <body>
    <div class="container">

      <div class="logo">

    </div>

        <ul>

          <li><a href="#">SAMANA</a></li><br>
          <li><a href="#">SAKAL</a></li>
