<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Budget App</title>

      <link rel="stylesheet" href="./styles.css">
</head>

<body>
      <div class="container">
            <h1 style="text-align: center;">Budget App</h1>
            <div class="lineOne">
                  <span class="cred_Debt_Wallet">
                        <label for="creditInput">Credit Amount:</label>
                        <input type="number" id="creditInput">
                        <button onclick="updateBalance()">Credit</button>
                  </span>
                  <br><br>

                  <span class="cred_Debt_Wallet">
                  <label for="debitInput">Debit Amount:</label>
                  <input type="number" id="debitInput">
                  <button onclick="updateBalance()">Debit</button>
                  </span>
                  <br><br>

                  <span class="cred_Debt_Wallet">
                  <label for="balanceInput">Wallet Balance:</label>
                  <input type="text" id="balanceInput" readonly>
                  </span>
                  <br><br>
            </div>

            <div class="lineTwo">
                  <table id="historyTable">
                        <tr>
                              <th>Sr. No</th>
                              <th>Credit</th>
                              <th>Debit</th>
                              <th>Balance</th>
                        </tr>
                  </table>

            </div>

      </div>
      <script src="./script.js"></script>
</body>

</html>
