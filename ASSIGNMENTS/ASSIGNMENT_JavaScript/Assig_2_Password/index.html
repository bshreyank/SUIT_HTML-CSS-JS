<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email_Password</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container" style="background-color:cornflowerblue;">

    <div class="marquee_tag">
      <marquee behavior="" direction="right">
          <h1>JS DEMO Assignment - 2</h1>
      </marquee>
    </div>

    <div class="type_result">
      <label for="Email">Enter Email:</label>
      <input type="text" id="Email" onkeyup="email_Fun()" />

      <label for="password">Enter Password:</label>
      <input type="password" id="password" onkeyup="password_Fun()" />
    </div>

    <div class="type_result">
      <label for="email_catch">Enter Email:</label>
      <input type="text" id="email_catch" />
      <label for="password_catch">Enter Password:</label>
      <input type="password" id="password_catch" />

      <button id="showHidebtn" onclick="showHide()"> Show Password </button>
    </div>

  </div> <!--container-->


  <script src="./script.js"> </script>
</body>

</html>
