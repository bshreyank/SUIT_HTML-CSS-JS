<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container" style="background-color: burlywood;">

    <div class="marquee_tag">
      <marquee behavior="" direction="right">
          <h1>Basic calculator</h1>
      </marquee>
    </div>

    <div class="operations_buttons">
      <button id="add" onclick="add()">Addition</button>
      <button id="sub" onclick="sub()">Subtraction</button>
      <button id="mul" onclick="mul()">Multiplication</button>
      <button id="div" onclick="div()">Division</button>
      <button id="mod" onclick="mod()">Mod</button>
    </div>


    <div class="calculator">
      <label for="num1">Enter 1st Number</label>
      <input type="text" id="num1" />
      <label for="num1">Enter 2nd Number</label>
      <input type="text" id="num2" />

    </div>

    <div class="calculator">
      <label for="operations">Operations</label>
      <input type="text" id="operations" />
      <label for="operations">Answer</label>
      <input type="text" id="answers" />
    </div>

  </div> <!--container-->


  <script src="script.js"> </script>
</body>

</html>
