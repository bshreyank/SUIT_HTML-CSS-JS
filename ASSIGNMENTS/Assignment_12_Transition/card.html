<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .card {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow: hidden;
        }
    
        .card img {
            transition: transform 0.3s;
            width: 100%;
            height: auto;
        }
    
        .card:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    
    <div class="card">
        <img src="../../Media/mumbai.jpg" alt="Card Image">
    </div>
</body>
</html>
