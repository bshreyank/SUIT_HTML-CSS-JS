<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous">
    </script>

</head>
<body>
    <!-- Spinner = Loading Indicator -->
    <h1 class="text-dark text-center heading"> Welcome to Bootstrap Spinner</h1>

    <div class="spinner spinner-border"></div>
    <div class="spinner spinner-border text-info"></div>
    <div class="spinner spinner-border text-primary"></div>
    <div class="spinner spinner-border text-success"></div>
    <div class="spinner spinner-border text-danger"></div>
    <div class="spinner spinner-border text-warning"></div>
    <div class="spinner spinner-border text-danger bg-dark"></div>

    <br><hr>

    <!-- Growing Effect apply bg and text classess -->

    <div class="spinner spinner-grow text-info"></div>
    <div class="spinner spinner-grow bg-info"></div>
    <div class="spinner spinner-grow bg-primary"></div>
    <div class="spinner spinner-grow bg-secondary"></div>
    <div class="spinner spinner-grow bg-muted"></div>
    <div class="spinner spinner-grow bg-dark"></div>
    <div class="spinner spinner-grow text-success"></div>
    <div class="spinner spinner-grow text-warning"></div>

    <br><hr>

    <!-- Size -->

    <div class="spinner spinner-border"></div>
    <div class="spinner spinner-border spinner-border-sm"></div>
    <div class="spinner spinner-grow spinner-grow-sm"></div>



</body>
</html>
