<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- Bootstrap Buttons -->
    <div class="container">
        <!-- buttons -->
        <button class="btn btn-dark">btn-dark Button</button>
        <button class="btn btn-danger">btn-danger</button>
        <button class="btn btn-warning">btn-warning</button>
        <button class="btn btn-secondary">btn-secondary</button>

        <button class="btn btn-success">btn-success</button>
        <button class="btn btn-info">btn-info</button>
        <button class="btn btn-primary">btn-primary</button>
        <button class="btn btn-muted">btn-muted</button>
        <button class="btn btn-light">btn-light</button>


        <hr><br>
        <!-- outline -->

        <button class="btn btn-outline-dark">brn-outline-dark</button>
        <button class="btn btn-outline-danger">brn-outline-danger</button>
        <button class="btn btn-outline-warning">brn-outline-warning</button>
        <button class="btn btn-outline-secondary">brn-outline-secondary</button>
        <button class="btn btn-outline-primary">brn-outline-primary</button>
        <button class="btn btn-outline-info">brn-outline-info</button>
        <button class="btn btn-outline-light">brn-outline-light</button>
        <button class="btn btn-outline-muted">brn-outline-muted</button>



        <hr>
        <hr>
        <!-- *******************************************************-->

        <!-- btn sizes -->

        <button class="btn btn-dark btn-sm">btn-sm</button>
        <button class="btn btn-dark btn-md">btn-md</button>
        <button class="btn btn-dark btn-lg">btn-lg</button>



        <hr><br>

        <!-- active and disabled -->

        <button class="btn btn-dark active">Active Btn</button>
        <button class="btn btn-dark disabled">Disabled Btn</button>



        <hr><br>


        <!-- btn group -->

        <!-- Horizontally btn group -->
        <div class="btn-group">

            <button class="btn btn-dark">btn-1</button>
            <button class="btn btn-danger">btn-2</button>
            <button class="btn btn-primary">btn-3</button>
            <button class="btn btn-info">btn-4</button>
            <button class="btn btn-dark">btn-5</button>
        </div>

        <hr><br>

        <div class="btn-group btn-group-vertical">
            <button class="btn btn-dark">btn-1</button>
            <button class="btn btn-danger">btn-2</button>
            <button class="btn btn-primary">btn-3</button>
            <button class="btn btn-info">btn-4</button>
            <button class="btn btn-dark">btn-5</button>
        </div>



    </div>






    <!-- Bundle JS files -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
