<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Practice Math_Date</title>
</head>
<body>
      <script>
            var a = Date();
            console.log(a);   // Wed Jul 05 2023 15:43:11 GMT+0530 (India Standard Time)

            var b = new Date();
            console.log(b);   // Wed Jul 05 2023 15:43:11 GMT+0530 (India Standard Time)

            var d = new Date();
            d.setFullYear(2021);
            console.log(d)

            // return only Date
        console.log(new Date().toLocaleDateString());
            //only time
        console.log(new Date().toLocaleTimeString());

      </script>
</body>
</html>
