<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var f_num = parseInt(prompt("Enter First number:",0));
        var s_num = parseInt(prompt("Enter Second number:",0));

        var op = prompt("Enter choice (-,+,/,%,*) ");

        switch(op){
            case '+':{
                console.log(`${f_num}+${s_num}=${f_num+s_num}`);
                break
            }
            case '-':{
                console.log(`${f_num}-${s_num}=${f_num-s_num}`);
                break
            }
            case '/':{
                console.log(`${f_num}/${s_num}=${f_num/s_num}`);
                break
            }
            case '*':{
                console.log(`${f_num}*${s_num}=${f_num*s_num}`);
                break
            }
            default:
            {
                console.log("wrong input");
            }
        }

    </script>
</body>
</html>
