<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>
<body>
    <script>
        var no=1;
        do{
            if(no % 2 !==0){
                document.write(no+" ");
            }
            no++;
        }while(no<=50);
    </script>
</body>
</html>
