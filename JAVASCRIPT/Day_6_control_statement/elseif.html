<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var shopAmount = parseInt(prompt("Enter the shop amount:"));

var discountPercentage;
if (shopAmount > 30000) {
  discountPercentage = 30;
} else if (shopAmount > 20000) {
  discountPercentage = 20;
} else if (shopAmount > 15000) {
  discountPercentage = 15;
} else if (shopAmount > 10000) {
  discountPercentage = 10;
} else if (shopAmount > 5000) {
  discountPercentage = 5;
} else {
  discountPercentage = 0;
}

var discountAmount = (shopAmount * discountPercentage) / 100;

total_amount=(shopAmount-discountAmount);

alert("Shop Amount: $" + shopAmount.toFixed(2) + 
      "\nDiscount: " + discountPercentage + 
      "%\nDiscount Amount: $" + discountAmount.toFixed(2) +
      "\nTotal amount: $" + total_amount
      );

    </script>
</body>
</html>
