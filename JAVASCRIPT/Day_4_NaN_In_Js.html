    <!-- NaN -Reserved keyword in JS -->

    <script>

       
        var a = 10;
        var b = 20;
        console.log(a + b);//30



        var x = 30 / "Pratik";
        console.log(x);//NaN

        var y = NaN + 30;
        console.log(y);//NaN
        console.log(isNaN(y));// True


        var c = "Pratik";
        console.log(isNaN(c));//True
