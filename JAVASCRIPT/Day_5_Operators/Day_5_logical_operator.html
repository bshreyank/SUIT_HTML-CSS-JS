<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // logical op- check conditions 


        // && || !


        // &&

        // 1 && 1= 1
        // 0 && 1= 0
        // 0 && 1= 0
        // 0 && 0= 0


        // 1 ||  1 = true
        // 0 ||  1 = true
        // 1 ||  0 = true
        // 0 ||  0 =false



    var no1=20;
    var no2=30;
    var no3=60;

    // 0 && 0
    console.log(no1>no2 && no2>no3);  // false

    //1 && 1 =1
    console.log(no2<no3 && no1<no2);//true

    // 0 && 1 = 0 false
    console.log(no2>no3 && no1<no2);//false



    // 0 || 1 = true -1
    console.log(no2>no3 || no1<no3);//true




    // 0 && 1
    console.log(no2>no3 && no1<no2); //false


    // return true when condition false
    // return false when condition true

    console.log(no2>no3 && no1<no2); //false
    console.log(!(no2>no3 && no1<no2)); //true



    //  1 ||  0 =  1 true
    console.log(no1<no2 || no2>no3)  ;//true
    console.log(!(no1<no2 || no2>no3))  ;//false



        // *************************************************


    </script>
    
</body>
</html>
