<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Equality op
    
    
    == ,===
    -->


    <script>


        var a = 10;
        var b = "10";

        // Assignment op
        // console.log(a=b);// 15 a=15
        // console.log(a);// 15 a=15

        console.log(typeof a)//number
        console.log(typeof b)//string

        // didnt check data type
        console.log(a==b);  //true
        console.log(a==b);  //  true

        // Check Data type
        // number===string
        console.log(a===b);  //  false


        // **************************************************


        // Comparasion op

        // > < >= <= != !== !===  

        var x=10;
        var y=20;



        console.log(x>y); // false
        console.log(x<y); //  false
        console.log(x<=y); //  true
        console.log(x>=y); //  true

        console.log(20>30);//false
        console.log(20>20);//false
        console.log(20>=20);// true
        console.log(30>=20);// true



        // !- return true when condition false
        // !- return false when condition true
        console.log(a!=b);// false


        // !- return true when condition true
        // !- return false when condition false
        console.log(a!==b);// true
        

        // ********************************************************************

        console.log(a>>>b);


    







      




        
    </script>


</body>

</html>
