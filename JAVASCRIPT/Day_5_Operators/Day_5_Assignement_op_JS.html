<body>

    <!--  Assignment op

        =,+=,-=,*=,/=,%=

        LHS=RSV
        a=b;
        a=20;
    -->


    <script>


        var a = 20;
        var b = 10;

        console.log(a+b);   //30
        console.log(a+=b);  //a=a+b;     // a=30 - updated value
        console.log(a-=b);  //a=a-b      // a=20  updated value
        console.log(a*=b);  //a=a*b      // 200 a=200- Updated
        console.log(a/=b);  //a=a/b      // 20 a=20- Updated Value
        console.log(a%=b);  // a=a%b     // 0

        console.log(a);  //0


        // *************************************************




    </script>

</body>

</html>
