<!-- onkeydown -->

<body>
    <h1>HTML DOM Events</h1>
    <h2>The onkeydown Event</h2>
    
    <p>Press a key in the input field:</p>
    
    <input type="text" onkeydown="myFunction()">
    
    <p id="demo_2"></p>
    
    <script>
    function myFunction() {
      document.getElementById("demo_2").innerHTML = "You pressed a key inside the input field";
    }
    </script>
    
    </body>
