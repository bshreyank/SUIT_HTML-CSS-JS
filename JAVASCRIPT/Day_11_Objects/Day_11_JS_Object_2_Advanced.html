    <script>


        const obj_1 = {

        console.log(obj_1);

        console.log(obj_1);


        console.log("******************************");

        // nested object


        const obj_2 = {
            name: 'Abc',

        //functions in a object;

        const obj_3 = {

            emp_details: function () {
                console.log(`Your Name is ${this.name} And Your Age Is ${this.age} And Your Skill is ${this.skills}`);
            }


        }


        console.log(obj_3);

        console.log(obj_3.emp_details);//function defination
        console.log(obj_3.emp_details());//output



        console.log("***************************");


        // ****************************************************************

        // Iterates object


        const obj_4 = {
            name: 'Akashay',
            id: 120,
            age: 20,
        }

        console.log(obj_4);


        // iterate using for-in

        for (let keys in obj_4) {
            // console.log(keys);
            console.log(keys + " => " + obj_4[keys]);
        }


        console.log("***************************");
        // **********************************************

        //Iterate Nested Object

        // Array as a Object

        // for(let key of emp_details)
        // {
        //     // console.log(keys);
        //     // console.log(emp_details);

        console.log("**********************");


        // *************************************************

        for (let key in emp_details) {
            // console.log(key);

            //But we want data in key value pair

            console.log(key + " " + emp_details[key]);//[Object object]
        }


        console.log("*********************");


        // *****************************************************


        //Solution for Array object  using for in


        for (let keys2 in emp_details) {
            // console.log(console.log(res));
            // console.log(console.log(emp_details[keys2]));//return Object object


            // Object object
            var data = emp_details[keys2];

            for (let res in data) {

                // console.log(res);//return keys
                console.log(res + " : " + data[res]);//

            }


            // if(data.hasOwnProperty(res))

            // console.log(res+ " : "+data[res]);//

        // *******************************************************************

        const obj_6 = {
            f_name: 'XYZ',
            l_name: 'ABC',
            phone: 9876543210,

        }

        console.log(obj_6);


        // Methods-

        // keys-  return an Array of given object with property name 
        console.log(Object.keys(obj_6));//

        console.log("************************");



        //values-return an array of given object with values
        console.log(Object.values(obj_6));//

        console.log("************************");



        //entries-  return an array of given object with key and value
        console.log(Object.entries(obj_6));//



        // **********************************************************************



        //is-compare similar values and return true or false

        console.log(Object.is("1", 1));//
        console.log(Object.is("1", "1"));//
        console.log(Object.is(NaN, NaN));//
        console.log(Object.is(NaN, "hello"));//




        console.log(Object.isExtensible(obj_6));//true
