<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            height: 400px;
            width: 400px;
            background-color: violet;
            margin: 50px auto;
        }
    </style>
</head>

<body>


    <div id="data" class="Abc XYZ PQR"></div>

    <button onclick="setAttr()">SetAttribute</button>


    <script>


        //getAttribute
       var res= document.querySelector('#data').getAttribute('class');
       var res2= document.querySelector('#data').getAttribute('id');
       console.log(res);
       console.log(res2);


       //setAttribute

       const setAttr=()=>{
        document.getElementById('data').setAttribute('class', 'box');

       }
       


       









    </script>
</body>

</html>
