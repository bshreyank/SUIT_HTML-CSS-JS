<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Color</title>
</head>
<body>
      <div style="width: 400px; height: 400px;" id="colorBox"></div>
      
      <script>
        
          const colorInput = prompt("Enter a letter (VIBGYOR)").toLowerCase();
          const colorBox = document.getElementById("colorBox");
      
          switch (colorInput) {
            case 'v':
              colorBox.style.backgroundColor = 'violet';
              break;
            case 'i':
              colorBox.style.backgroundColor = 'indigo';
              break;
            case 'b':
              colorBox.style.backgroundColor = 'blue';
              break;
            case 'g':
              colorBox.style.backgroundColor = 'green';
              break;
            case 'y':
              colorBox.style.backgroundColor = 'yellow';
              break;
            case 'o':
              colorBox.style.backgroundColor = 'orange';
              break;
            case 'r':
              colorBox.style.backgroundColor = 'red';
              break;
            default:
                document.write("<h1> Enter Proper letter </h1>");
              break;
          }
      </script>

</body>
</html>
