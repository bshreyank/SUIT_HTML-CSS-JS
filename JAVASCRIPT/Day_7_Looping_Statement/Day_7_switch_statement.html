        //Calculator demo  - first take 2 nos from user and allow user to choice=>  -,+,/,%, *
        // perform specfic opeartion using switch statment




        let a = +prompt("Enter 1st No", 0);
        let b = +prompt("Enter 2nd No", 0);
        let input = prompt("Choice Operation - , + , / , * , % ");

        switch (input) {
            case '+':
                console.log(`${a} + ${b}=  ${a + b}`);
                break;

            case '-':
                console.log(`${a} - ${b}=  ${a - b}`);
                break;

            case '*':
                console.log(`${a} * ${b}=  ${a * b}`);
                break;

            case '/':
                console.log(`${a} / ${b}=  ${a / b}`);
                break;

            case '%':
                console.log(`${a} % ${b}=  ${a % b}`);
                break;


            default:
                console.log(`Wrong Data`);
                break;

        }
