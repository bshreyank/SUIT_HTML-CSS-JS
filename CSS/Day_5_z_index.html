<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

.box1{
    height:350px;
    width:350px;
    float: left;
    background-color: aqua;


    position: absolute;
    top:0px;
    left:0px;


    z-index: -1;


}


.box2{
    height:350px;
    width:350px;
    background-color: coral;
    float: left;

    position: absolute;
    top:50px;
    left:100px;

    z-index: 1;
}




.box3{
    height:350px;
    width:350px;
    background-color: rgb(15, 7, 4);
    float: left;



    position: absolute;
    top:100px;
    left:250px;



    /* z-index: 1; */
}
    </style>
</head>
<body>

    <!-- z-index- property helps to overlapping to another element or html box-    0-999 ,-1 -->
    



    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
