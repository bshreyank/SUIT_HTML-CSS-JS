<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        .background_img_box{
            height:100vh;
            width:100%;
            /* background-color: aqua; */

            background-image: url(../Media/images/natural.jpeg);

            background-repeat: no-repeat;
            /* background-repeat: repeat; */
            /* background-repeat: repeat-x; */
            /* background-repeat: repeat-y; */

            /* background-size:x-axis,y-axis */
            /* background-size: 570px  400px; */

            /* set background image size */
            /* background-size: 100% 100%; */

            background-position:center right ;
            background-position:center left ;
            background-position:center center ;
            background-position:top center ;
            background-position:top center ;
            background-position:bottom center ;


            /* shorthand property */

            /* background: url() background-repeat  background-position; */
            background: url('../Media/images/natural.jpeg') no-repeat center center/cover;
            background-size: 100% 100%;

            float: left;


            /* background-attachment: fiexd/scroll */
            /* background-attachment: scroll (by default); */
            background-attachment: fixed;
        }
    </style>
</head>
<body>


    <!-- background-image -->
    <div style="height:100vh;float: left;width:100%;background-color:orange;"></div>


    <div class="background_img_box"> </div>
    


    <div style="height:100vh;float: left;width:100%;background-color:pink;"></div>
    
</body>
</html>
