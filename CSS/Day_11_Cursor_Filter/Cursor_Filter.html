    <title>Cursor-Filter</title>

<style>
    .box{
        height: 300px;
        width: 300px;
        margin: auto;
        background-color: aquamarine;
    }

    /*Cursor*/
    .box{
        cursor: pointer;
        cursor: move;
        cursor: text;
        cursor: copy;
        cursor: wait;
        cursor: progress;
        cursor:zoom-in;
        cursor: zoom-out;
    }

    /*Filter*/
    img{

        /*=========== pixel ===============*/
        /*filter: blur(10px);*/ 

        /*=========== percentage % ===============*/
        /*filter: brightness(100%);*/
        /*filter: grayscale(50%);*/
        /*filter:contrast(30%);*/
        /*filter:invert(100%);*/
        /* filter: saturate(70%);*/
        /*filter: opacity(0.8);*/

        /*=========== degree ===============*/
        filter:hue-rotate(150deg);

    }

</style>

</head>
<body>

    <!-- Cursor -->
