<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            padding: 0px;
            margin:0px;
            box-sizing: border-box;
        }

        section{
            height: 500px;
            width:100%;
            float:left;
        }

        .about_us_box_1{
            height:100%;
            width: 50%;
            float: left;
            padding:10px 30px;
        }

        .about_us_box_2{
            height:100%;
            width: 50%;
            float: left;
        }

        .padding_box{
            padding:30px;
        }

        .about_us_box_2 h1{
            font-family: Montserrat, sans-serif;
            font-size: 36px;
            font-weight: 600;
            line-height: 50.4px;
            color: rgb(51,51,51);
            margin-top: 15px;
        }

        .about_us_box_2 p{
            font-family: Montserrat, sans-serif;
            font-size: 15px;
            font-weight: 400;
            line-height: 27px;
            color: rgb(112,112,112);
            margin-top: 20px;
            text-align: justify;
            margin-bottom: 20px;
        }

        .progress_bar_box{
            height: 70px;
            width:100%;
            float: left;
            color: black;
        }

        .progress_bar_box span{
            color: black;            
            float: right;
            margin-right: 10px;
        }

        .progress_bar_line{
            height: 13px;
            width: 100%;
            float: left;
            background-color: #F4F4F4;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <section>

        <div class="about_us_box_1">
            <img src="./media/dentist.jpg" alt="dentist_img" height="100%" width="100%">
        </div>

        <div class="about_us_box_2">
            <div class="padding_box">
                <h1>About Us</h1>

                <div style="height:5px;width:16%;background:#00AEEF;"></div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Aspernatur mollitia corrupti quos laudantium ipsa quam quidem quaerat culpa, 
                    fuga nam alias magni molestias voluptatibus omnis ipsam.
                     Odio expedita ipsum sunt?</p>
                
                <div class="progress_bar_box">
                    <h3>Experience Dentists: <span>80%<span></h3>
                    <div class="progress_bar_line">
                        <div style="height:100%;width:80%;float:left;background-color:#00AEEF;"></div>
                    </div>
                </div>
                <div class="progress_bar_box">
                    <h3>Modern Equipment: <span>65%<span></h3>
                    <div class="progress_bar_line">
                        <div style="height:100%;width:65%;float:left;background-color:#00AEEF;"></div>
                    </div>
                </div>
                <div class="progress_bar_box">
                    <h3>Friendly Staff: <span>85%<span></h3>
                    <div class="progress_bar_line">
                        <div style="height:100%;width:85%;float:left;background-color:#00AEEF;"></div>
                    </div>
                </div>
                

            </div><!--  padding_box -->
        </div><!--  about_us_box_1 -->

    </section>


</body>
</html>
