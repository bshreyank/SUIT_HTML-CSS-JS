<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0px;
            padding:0px;
            box-sizing: border-box;

            color:white;
            text-align: center;
        }
        .sticky_box_1{
            height:300vh;
            width:100%;
            background-color: aqua;

        }

        .sticky_box_2{
            height:100px;
            width:100%;
            background-color: black;
        }


        .sticky_box_3{
            height:70px;
            width:100%;
            background-color: cadetblue;


            /* set sticky */
            position: sticky;
            top:0px;
        }



        /* ********************************************** */
        .outside_box_2
        {
            height:1000px;

            width: 100%;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    

    <!-- positioning sticky-   scroll for sometime and then fixed  to the window either parent element
    
    navbar most used


    -->


<div class="sticky_box_1">

    <div class="sticky_box_2">header</div>


    <div class="sticky_box_3">navbar</div>


    <div style="height:500px;width:100%;background-color: chocolate;"></div>

    
</div>


<div class="outside_box_2"></div>


</body>
</html>
