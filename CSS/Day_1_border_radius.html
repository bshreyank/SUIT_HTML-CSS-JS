<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .container {
            height: 300px;
            width: 300px;
            margin: auto;
            background-color: orangered;


            /* border-radius-helps to give curve shape; */


            /* T R B L */
            /* all sides */
            border-radius: 50px;


            /* border-radius:T B,R L */
            border-radius: 50px 100px;


            /* border-radius: T,  R L , B */
            border-radius: 10px 40px 80px;


            /* border-radius:T, R,B,L */
            border-radius: 10px 40px 80px 120px;

            /* Circular  0 to 50%*/
            border-radius: 50%;


            border-radius: 0px;


            /* border- gives border on box */
            /* border-style:solid/dotted/dashed/groove/inset/outset/double; */
            border-style: outset;
            border-width: 15px;
            border-color: black;

            /* shothand property */
            border: dotted 15px navy;
            border: dotted orange 15px;


            border-top:solid rgb(227, 172, 172) 3px;
            border-left:solid rgb(68, 54, 54) 3px;
            border-right:solid rgb(57, 34, 34) 3px;
            border-bottom:solid rgb(67, 31, 31) 3px;


        }
    </style>
</head>

<body>


    <div class="container"> </div>
</body>

</html>
