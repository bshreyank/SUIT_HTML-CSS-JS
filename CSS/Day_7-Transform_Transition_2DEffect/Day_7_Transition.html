<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            height: 200px;
            width: 200px;
            background-color: aqua;

            /* transition- changes css property smoothly over specfic duration --> */

            /* transition-property: width height; */
            transition-property: all;
            transition-duration: 10s;

            /* delay to start  */
            /* transition-delay: 5s; */


            /* transition-timing-function: ease/ease-in/ease-in-out/ease-out; */

            /* slowly start - fast - slowly end */
            transition-timing-function: ease;

            /* start slowly*/
            transition-timing-function: ease-in;

            /* slowly end */
            transition-timing-function: ease-out;

            /* slowly-start and slowly end */
            transition-timing-function: ease-in-out;


            /* shorthand property */

            /* transition: transition-property  transition-duration   transition-timing-function; */

            transition: all 5s ease-in-out;


        }

        .container:hover {
            width: 100%;
            height: 400px;

            
        }
    </style>
</head>

<body>
    <!-- 2d Effects and 3d effects -->



    <div class="container">

    </div>



</body>

</html>
