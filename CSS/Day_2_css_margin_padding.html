<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .container {

            height: 400px;
            width: 400px;
            /* float: left; */
            background-color: aquamarine;
            margin: auto;

            /* border- give border to box */
            /* border-style:solid/groove/inset/dotted/dashed/double; */
            border-style: double;
            border-width: 10px;
            border-color: red;


            /* shorthand property*/
            border: groove 15px orange;


            border-top:solid 14px red;
            border-left:solid 14px rgb(20, 6, 6);
            border-right:solid 14px rgb(199, 147, 147);
            border-bottom:solid 14px rgb(45, 26, 26);


            /* border-radius- helps to curve shape */

            /* All side- T-R-B-L */
            border-radius: 40px;

            /* T-B,R-L */
            border-radius: 50px 100px;

            /* border-radius:T,R-L,B */
            border-radius: 50px 80px 150px;


            /* border-radous:T,R,B,L */
            border-radius:10px 40px 80px 130px;
            
        }
    </style>
</head>

<body>

    <!-- box model-
    
        everything in a html is a box
        it can be inline or block level
        it contains- margin,padding,border

    -->

    <div class="container"></div>
</body>

</html>
