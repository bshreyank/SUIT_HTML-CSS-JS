<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box In Box</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            height: 400px;
            width: 100%;
            background-color: black;
            float: left;
        }

        .box2{
            float: left;
            height: 80%;
            width: 80%;
            background-color: cyan;
            margin-top: 40px;
            margin-left: 10%;
        }
        .box3{
            float: left;
            height: 80%;
            width: 80%;
            background-color: indigo;
            margin-top: 30px;
            margin-left: 10%;
        }

        .box4{
            float: left;
            height: 60%;
            width: 80%;
            background-color: brown;
            margin-top: 50px;
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            <div class="box3">
                <div class="box4"></div>
            </div>
        </div>

    </div>
</body>
</html>
