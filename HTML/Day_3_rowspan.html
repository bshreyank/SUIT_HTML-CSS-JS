<!DOCTYPE html>

<body>

    <table border="1" width="100%" cellspacing="0" style="table-layout: fixed;">

        -->

        <tr>
            <td colspan="2" bgcolor="pink" rowspan="2">1</td>
            <td colspan="2">2</td>
            <td colspan="2">3</td>

            <td>1</td>
            <td>2</td>

            <td>6</td>
            <td>7</td>

            <td colspan="5">2</td>
        </tr>

        <tr>
            <td colspan="4">1</td>
            <td colspan="4">2 </td>

        </tr>

        <tr>
            <td colspan="4">1</td>
            <td colspan="4">2</td>
        </tr>


        <tr>
            <td colspan="8">1</td>
        </tr>


        <tr>
            <td colspan="2" rowspan="2">1</td>

            <td colspan="2" rowspan="2">3</td>
            <td colspan="2" rowspan="2">4</td>
            <td colspan="2" rowspan="2">5</td>
        </tr>

        <tr>

            <!-- 10 columns acquired  by above row -->
        </tr>


        <!-- ********************************************************** -->
        <tr>
            <td>1</td>
            <td>1</td>

                <table border="1" cellspacing="0" width="100%" cellpadding="0">

                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>

                    <tr>
                        <td colspan="3">1</td>
                        <td colspan="3">2</td>

                    </tr>

            </td>

        </tr>


        <!-- ********************************************************** -->

                  <table border="1" cellpadding="10" cellspacing="0" width="100%">

                    <tr>
                        <th>1</th>
                        <th>1</th>
                        <th>1</th>
                        <th>1</th>
                    </tr>
                    <tr>
                        <td colspan="4" bgcolor="violet"></td>
                    </tr>

                    <tr>

                    </tr>
                  </table>


            </td>
            <td colspan="5">2</td>
        </tr>

</html>
