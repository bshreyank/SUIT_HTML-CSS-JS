<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Div</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top-div-bar{
            float: left;
            height: 200px;
            width: 100%;
            background-color: aqua;
        }
        .second-div-back{
            float: left;
            height:200px;
            width:50%;
            background-color:red;
        }

        .four-component{
            float: left;
            height: 50%;
            width: 50%;
        }
        
    </style>

</head>
<body>
    <div class="top-div-bar"></div>

    <div class="second-div-back">
        
        <div class="four-component" style="background-color: brown ;">
        </div>
        <div class="four-component" style="background-color: black;"></div>
        <div class="four-component" style="background-color: indigo;"></div>
        <div class="four-component" style="background-color: pink;"></div>
        
        
    </div>
</body>
</html>
