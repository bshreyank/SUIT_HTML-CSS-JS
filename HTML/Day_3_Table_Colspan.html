<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day_3_COlSPAN</title>
  </head>
  <body>
    <table border="1" width="100%" cellspacing="0" cellpadding="5">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
      </tr>

      <!-- Colspan - To merge the column
                     - Affect to the current row -->

      <tr>
        <td colspan="5">1</td>
        <td colspan="5">2</td>
      </tr>
      <tr>
        <td colspan="2">1</td>
        <td colspan="2">2</td>
        <td colspan="2">3</td>
        <td colspan="2">4</td>
        <td colspan="2">5</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td colspan="2">5</td>
        <td colspan="2">6</td>
        <td colspan="2">7</td>
      </tr>

      <tr>
        <td colspan="4">1</td>
        <td colspan="3">2</td>
        <td colspan="3">3</td>
      </tr>
      <tr>
        <td colspan="1">1</td>
        <td colspan="1">2</td>
        <td colspan="1">3</td>
        <td colspan="1">4</td>
        <td colspan="1">5</td>
        <td colspan="1">1</td>
        <td colspan="1">2</td>
        <td colspan="1">3</td>
        <td colspan="1">4</td>
        <td colspan="1">5</td>
      </tr>
    </table>
  </body>
</html>
