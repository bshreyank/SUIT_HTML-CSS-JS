<!DOCTYPE html>
<html lang="en">

<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- anchor tag-   helps to redirect to another page
    
    Home ABout Contact Services Blogs

    <a></a>
    -->

    <!-- tag- paired tag
        element- inline 


        Attributes-defined the chacracterstics or features of specfic element or tag
                opening tag

                href="path"
                target="to open in a new tab"
                target="_blank/_self(by default)"
                title="tool tip msg"

    -->


    <a href="./HTML_DAY_1.html" target="_blank">Go to HTML Day 1</a>
    <br><br>

    <a href="https://www.google.com" target="_self" title="visit to google">GO TO GOOGLE</a>

    <a href=""></a>

    <!-- <img src="./Media/Images/download.jpeg" alt="" title="natural image"> -->
    <hr>
    <hr>


    <!-- marquee  - slideshow 
    
    height=""
    width=""

    bgcolor="pink"


    direction="change the direction of marquee tag"
    direction=right/left(by default)/up/down

    behavior="change the behavior of marquee tag"
    behavior="alternate/scroll(by default)/slide"


    scrollamount="increase the speed"

    scrolldelay="decrease the speed or specify time to complete one rotation"-85


    loop="pass the number that how many times u want to perform marquee operation"
    -->

    <marquee height="300px" width="100%" bgcolor="pink" direction="right" behavior="alternate" scrollamount="10"
        loop="2">
        <h1>Welcome TO The MArquee TAG</h1>
    </marquee>


    <hr>
    <hr>

    <!-- *********************************************************************************** -->

    <!-- lists tag
    
    defines the list




    1.Ordered list  <ol></ol>
    2.Unordered list <ul></ul>
    3.Defination list  <dl></dl>


    1.<ol>
          <li>list items</li>
      </ol>


      attributes-


      type="change the type of ol"
      type="A/a/1(by default/I/i"

      start="pass the number from where u want to start"
    -->


    <ol type="1" start="4">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>

        <li>REACTJS</li>
    </ol>


    <ol type="A" start="4">
        <li>HTML</li>
        <li>CSS</li>
    </ol>

    <ol type="I" start="6">
        <li>REACTJS</li>
        <li>REACTJS</li>


        <!-- nested list -->
        <li>REACTJS 3

            <ol type="A">
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
            </ol>

        </li>
    </ol>


    <!-- ************************************************************************ -->

    <!-- Unordered List-    No order for list -->
    <ul type="square">
        <!-- <li>List items</li> -->

        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>




</body>

</html>
